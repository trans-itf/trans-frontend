<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <button class="btn" style="display: block; margin: auto; z-index: 1000; background-color: #f0f0f0; border: none; padding: 10px; font-size: 16px; cursor: pointer;">Reload</button>
    <script>
        $(".btn").on("click", function() {
            location.reload();
        });
    </script>
    <p class="status"></p>
    <div style="width: 100%; height: 100%; background-color: #f0f0f0; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div class="img" style="position: relative; width: 100%; background-color: #f0f0f0;">
            <img src="" alt="" style="width: 100%; height: auto; position: absolute; top: 0; left: 0; z-index: -1;">
        </div>
    </div>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 15px;
            box-sizing: border-box;
            font-family: "M PLUS 1";
        }

    </style>
    <script>
        $(function() {

                $(".status").text("Loading...")
                var body_width = $(".img").width();
                fetch("http://127.0.0.1:8020").then(ret => ret.json()).then(data => {
                    if (data["info"] ==  "no change") {
                        $("img").attr("src", "http://127.0.0.1:8020/static/screenshot.png");   
                        var data = JSON.parse(localStorage.getItem("data"));
                        var mag = JSON.parse(localStorage.getItem("mag"));
                        for( i of data){
                            console.log(i);
                            var el = $("<div></div>");
                            el.text(i[1]);
                            i = i[2]
                            el.addClass("box");
                            el.css("width", ((i[1][0] - i[0][0]) * mag) + "px");
                            el.css("height", ((i[2][1] - i[1][1]) * mag) + "px");
                            el.css("background-color", "rgba(255, 255, 255, 0.85)");
                            el.css("position", "absolute");
                            el.css("left", (i[0][0] * mag) + "px");
                            el.css("top", (i[0][1] * mag )+ "px");
                            $(".img").append(el);
                        }
                        $(".box").on("click", function() {
                            $(this).toggleClass("appear")
                            $(".box").css("background-color", "rgba(255, 255, 255, 0.85)").css("color", "black")
                            $(".appear").css("background-color", "transparent").css("color", "transparent");
                        });
                        $(".box").css("background-color", "rgba(255, 255, 255, 0.85)")
                        $(".box").css("border", "1px solid black")
                        $(".status").text("No change")

                        setTimeout(function() {
                            location.reload();
                        }, 5000);
                        return
                    }
                    var data = data["ret"]
                    var size = data[1]
                    var mag = body_width / size[0]
                    console.log(mag);
                    var data = data[0]
                    // save to local storage
                    localStorage.setItem("data", JSON.stringify(data));
                    localStorage.setItem("mag", JSON.stringify(mag));
                    for( i of data){
                        console.log(i);
                        var el = $("<div></div>");
                        el.text(i[1]);
                        i = i[2]
                        el.addClass("box");
                        el.css("width", ((i[1][0] - i[0][0]) * mag) + "px");
                        el.css("height", ((i[2][1] - i[1][1]) * mag) + "px");
                        el.css("background-color", "rgba(255, 255, 255, 0.85)");
                        el.css("position", "absolute");
                        el.css("left", (i[0][0] * mag) + "px");
                        el.css("top", (i[0][1] * mag )+ "px");
                        $(".img").append(el);
                    }
                    $("img").attr("src", "http://127.0.0.1:8020/static/screenshot.png");   
                    $("img").css("width", "100%");
                    $(".box").on("click", function() {
                        $(this).toggleClass("appear")
                        $(".box").css("background-color", "rgba(255, 255, 255, 0.85)").css("color", "black")
                        $(".appear").css("background-color", "transparent").css("color", "transparent");
                    });
                    $(".box").css("background-color", "rgba(255, 255, 255, 0.85)")
                    $(".box").css("border", "1px solid black")
                    $(".status").text("Loading complete")
                    setTimeout(function() {
                        location.reload();
                    }, 5000);

            });
        });
    </script>
</body>
</html>
